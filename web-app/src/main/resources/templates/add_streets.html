<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niepysznie - Panel Właściciela Restauracji</title>
    <link rel="stylesheet" th:href="@{/css/add_streets.css}" />
  </head>
  <body>
    <header>
      <img th:src="@{/images/logo_final.png}" alt="logo" />
      <div class="panel_name">PANEL WŁAŚCICIELA: #<span th:text="${username}"></span></div>
      <div class="button_container clearfix">
        <a class="btn_menu" th:href="@{/owner-panel}">POWRÓT</a>
        <a class="btn_menu" th:href="@{/create-restaurant}">NOWA RESTAURACJA</a>
        <a class="btn_menu" th:href="@{/show-orders}">ZAMÓWIENIA</a>
        <a class="btn_menu clearfix" th:href="@{/}">LOGOUT</a>
      </div>
    </header>
    <main>
      <h1>DODAJ ADRES DO DOWOZU:</h1>
      <div class="container">
        <form>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Wolska 4 m 4"
          />
          <button type="submit" class="btn-create clearfix">
            DODAJ POZYCJĘ
          </button>
        </form>
      </div>
    </main>
    <h1>ADRESY W BAZIE DANYCH:</h1>
  </body>
</html>
