<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niepysznie - Aktualne Zamówienia</title>
    <link rel="stylesheet" th:href="@{/css/show_orders_customer.css}" />
  </head>
  <body>
    <header>
      <img th:src="@{/images/logo_final.png}" alt="logo" />
      <div class="panel_name">PANEL KLIENTA: #userName</div>
      <div class="button_container clearfix">
        <a class="btn_menu" th:href="@{/customer-panel}">POWRÓT</a>
        <a class="btn_menu" th:href="@{/show-orders-customer}">AKTUALNE ZAMÓWIENIA</a>
        <a class="btn_menu" th:href="@{/order-history}">HISTORIA ZAMÓWIEŃ</a>
        <a class="btn_menu clearfix" th:href="@{/logout}">LOGOUT</a>
      </div>
    </header>
    <main>
      <h1>LISTA AKTUALNYCH ZAMÓWIEŃ:</h1>
      <div class="list_container">
        <div class="row clearfix">
          <div class="column col-1">NUMER ZAMÓWIENIA</div>
          <div class="column col-2">ADRES DOSTAWY</div>
          <div class="column col-3">SZCZEGÓŁY ZAMÓWIENIA</div>
        </div>
        <div class="row clearfix">
          <div class="column col-1">111-12345</div>
          <div class="column col-2">WOLSKA 4 m 4</div>
          <div class="column col-3 clearfix">
            <form action="#" th:action="@{/order-details}" th:method="GET">
              <button type="submit" class="btn-menu" >Szczegóły zamówienia</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
