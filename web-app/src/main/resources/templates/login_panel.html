<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niepysznie - Sing in</title>
    <link rel="stylesheet" th:href="@{/css/login_panel.css}" />
  </head>
  <body>
    <header>
      <img th:src="@{/images/logo_final.png}" alt="logo of company" />
    </header>
    <main>
      <form action="#" th:action="@{/owner-panel}" th:method="GET">
        <div>Enter Username:</div>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        />
        <div>Enter Password</div>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
        <button type="submit" class="btn-login">Login</button>
      </form>
    </main>
  </body>
</html>
