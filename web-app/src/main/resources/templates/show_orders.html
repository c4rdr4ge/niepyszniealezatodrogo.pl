<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niepysznie - Panel Właściciela Restauracji</title>
    <link rel="stylesheet" href="../static/css/show_orders.css" />
  </head>
  <body>
    <header>
      <img src="../static/images/logo_final.png" alt="logo" />
      <div class="panel_name">PANEL WŁAŚCICIELA</div>
      <div class="button_container clearfix">
        <button class="btn_menu">NOWA RESTAURACJA</button>
        <button class="btn_menu">DODAJ MENU</button>
        <button class="btn_menu">DODAJ ULICE</button>
        <button class="btn_menu">ZAMÓWIENIA</button>
        <button class="btn_menu clearfix">LOGOUT</button>
      </div>
    </header>
    <main>
      <h1>LISTA AKTUALNYCH ZAMÓWIEŃ:</h1>
      <div class="list_container">
        <div class="row clearfix">
          <div class="column col-1">NUMER ZAMÓWIENIA</div>
          <div class="column col-2">ADRES DOSTAWY</div>
          <div class="column col-3">SZCZEGÓŁY ZAMÓWIENIA</div>
        </div>
        <div class="row clearfix">
          <div class="column col-1">111-12345</div>
          <div class="column col-2">WOLSKA 4 m 4</div>
          <div class="column col-3 clearfix small_padding">
            <button type="submit" class="btn-details">POKAŻ SZCZEGÓŁY</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
