<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niepysznie - Panel Kuriera</title>
    <link rel="stylesheet" href="../static/css/courier_panel.css" />
  </head>
  <body>
    <header>
      <img src="../static/images/logo_final.png" alt="logo" />
      <div class="panel_name">PANEL KURIERA</div>
      <div class="button_container clearfix">
        <button class="btn_menu clearfix">LOGOUT</button>
      </div>
    </header>
    <main>
      <h1>LISTA NIEDOSTARCZONYCH ZAMÓWIEŃ:</h1>
      <div class="list_container">
        <div class="row clearfix">
          <div class="column col-1">NAZWA RESTAURACJI</div>
          <div class="column col-2">NUMER ZAMÓWIENIA</div>
          <div class="column col-3">ADRES ZAMÓWIENIA</div>
          <div class="column col-4">DATA ZAMÓWIENIA</div>
          <div class="column col-5 clearfix">DOSTAWA</div>
        </div>
      </div>
      <div class="list_container">
        <div class="row clearfix">
          <div class="column col-1">NAZWA RESTAURACJI</div>
          <div class="column col-2">NUMER ZAMÓWIENIA</div>
          <div class="column col-3">ADRES ZAMÓWIENIA</div>
          <div class="column col-4">DATA ZAMÓWIENIA</div>
          <div class="column col-5 clearfix">
            <button class="btn-menu">DOSTARCZ</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
